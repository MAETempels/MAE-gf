<figure style="display: inline-block">
    <!-- image paths are relative to docs -->
    <img src="{{ include.src }}" alt="{{ include.alt }}">
    <!-- make sure the captions have a fixed number of lines to avoid dancing images -->
    <figcaption style="background-color: #f5f5f5; border-radius: 3px; margin-right: 1em;"><em>{{ include.caption }}</em></figcaption>
</figure>
