<!-- clickable picture, with line, aligned left, and text --> 
<!-- use this if a picture left and a picture right is needed with text in the middle, since this include does not have the clear -->

<figure>
	<a href="{{ include.lnk }}">  
	<img src="{{ include.src }}" alt="{{ include.alt }}" 
	class="clpic" style="float: left; margin-right:1em;">
	</a>
	<p>{{ include.description }}</p>
</figure>
