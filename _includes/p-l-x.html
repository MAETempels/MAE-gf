<-- clickable picture, with line, aligned left, with margin on the right, and text --> 
<-- margin is needed if there is a picture left, and one right, and text in between -->

<figure>
	<a href="{{ include.lnk }}">  
	<img src="{{ include.src }}" alt="{{ include.alt }}" 
	class="clpic" style="float: left; margin-right:1em;">
	</a>
	<p>{{ include.description }}</p>
</figure>
