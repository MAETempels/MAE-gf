<!-- a clickable picture, line, left aligned, with text -->
<!-- use p-l-x if also a picture right is needed -->

<figure>
	<a href="{{ include.lnk }}">  
	<img src="{{ include.src }}" alt="{{ include.alt }}" 
	class="clpic" style="float: left; margin-right:1em;" >
	</a>
	<p>{{ include.description }}</p>
	<p style="clear: both"></p>
</figure>
